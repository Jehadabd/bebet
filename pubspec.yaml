  pdf: ^3.10.4
  printing: ^5.11.1
  intl: ^0.20.2
  provider: ^6.1.1
  http: ^1.1.0
  font_awesome_flutter: ^10.7.0
  workmanager: ^0.5.1
  flutter_secure_storage: ^9.0.0
  share_plus: ^7.2.1
  shared_preferences: ^2.2.2
  image: ^4.1.4
  esc_pos_utils_plus: ^2.0.4
  flutter_esc_pos_network: ^1.0.3
  print_bluetooth_thermal: ^1.1.6
  win32: ^5.14.0
  ffi: ^2.1.2
  flutter_nsd: ^1.6.0
  get_storage: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/Amiri-Regular.ttf
    - .env

flutter_dotenv:
  file: .env
  merge_with: flutter_config

flutter_icons:
  android: true
  ios: true
  windows:
    generate: true
    image_path: "assets/icon/photo_2025-06-13_19-07-33.jpg"
