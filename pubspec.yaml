dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  sqflite: ^2.4.2
  sqflite_common_ffi: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.0.11
  url_launcher: ^6.2.1
  google_sign_in: ^6.1.5
  google_api_availability: ^3.0.0
  googleapis: ^11.0.0
  extension_google_sign_in_as_googleapis_auth: ^2.0.0
  file_picker: ^6.0.0
